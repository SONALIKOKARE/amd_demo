<div id="classic_template">

		{{#each Employees}}
		<div class="emp_details">
			<div class="emp_id">{{emp_id}}</div>
			<div class="emp_name">{{fullName emp_name}}</div>
		</div>
		{{/each}}
	</div>
</div>
